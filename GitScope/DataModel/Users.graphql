
query GetGitOrgQL {
    organization(login: "facebook") {
        name
        url
    }
}

query GetUserQL {
    user(login: "vitket") {
        login
        repositories(first: 20, affiliations: [OWNER]) {
            nodes {
                name
                createdAt
            },
            totalDiskUsage
        },
        avatarUrl
    }

}


