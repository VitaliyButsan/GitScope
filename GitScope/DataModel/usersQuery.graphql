# repo QL struct ----------------------------------------------
query SearchGitReposQL($withName: String!) {
    search(first: 50, query: $withName, type: REPOSITORY) {
        repositoryCount
        nodes {
            ...RepositoryDetail
        }
    }
    rateLimit {
        limit
        cost
        nodeCount
        remaining
        resetAt
    }
}

fragment RepositoryDetail on Repository {
    createdAt
    name
    nameWithOwner
    pushedAt
    owner {
        login
        avatarUrl
    }
    primaryLanguage {
        name
    }
    stargazers {
        totalCount
    }
    watchers {
        totalCount
    }
} # ---------------------------------------------------------------


# users QL struct -------------------------------------------------
query SearchGitUsersQL($withName: String!) {
    search(first: 20, query: $withName, type: USER) {
        nodes {
            ... UserDetail
        }
    }
    rateLimit {
        limit
        cost
        nodeCount
        remaining
        resetAt
    }
}

fragment UserDetail on User {
    avatarUrl
    company
    createdAt
    login
    repositories(first: 30, affiliations: [OWNER]) {
        nodes {
            primaryLanguage {
                name
            }
            stargazers {
                totalCount
            }
        }
        totalCount
    }
} # -----------------------------------------------------------------



# organization QL struct --------------------------------------------
query SearchGitOrgsQL($withName: String!) {
    search(first: 10, query: $withName, type: USER) {
        nodes {
            ... OrgDetail
        }
    }
    rateLimit {
        limit
        cost
        nodeCount
        remaining
        resetAt
    }
}

fragment OrgDetail on Organization {
    avatarUrl
    id
    isVerified
    name
    websiteUrl
    membersWithRole {
        totalCount
    }
    repositories(first: 20, affiliations: [OWNER]) {
        nodes {
            primaryLanguage {
                name
            }
        }
        totalCount
    }
} # -----------------------------------------------------------------
